<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNC - Jumpy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logoDNC.png">
    </header>
    <section>
        <img src="assets/logo-jumpy.png">
        <h1>Bem vindo ao Jumpy!</h1>
        <form id="form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo">
            <p class="obrigatorio" id="nomeObrigatorio"> </p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email@email.com">
            <p class="obrigatorio" id="emailObrigatorio"> </p>

            <label for="tel">Telefone:</label>
            <input type="number" id="tel" name="tel" placeholder="(00) 00000-0000">
            <p class="obrigatorio" id="telObrigatorio"></p>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
            <p class="obrigatorio" id="cpfObrigatorio"></p>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="●●●●●●●●●●">
            <p class="obrigatorio" id="senhaObrigatorio"></p>

            <button type="submit" id="submit">Cadastrar</button>
            <p id="obrigatorioButton"></p>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
